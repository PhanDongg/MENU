    </div>
    <script>
        jQuery(document).ready(function ($) {
            console.log(1);
            var element = $(".short-content-feed p");
            truncateText(element, 15); // Thay đổi số từ bạn muốn hiển thị

            function truncateText(element, wordCount) {
                var words = element.text().split(" ");
                var truncatedText = words.slice(0, wordCount).join(" ");

                if (words.length > wordCount) {
                    truncatedText += "...";
                }

                element.text(truncatedText);
            }
        });
    </script>
