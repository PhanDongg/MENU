<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .count-number {
            position: relative;
            display: block;
            font-size: 86px;
            line-height: 100px;
            font-weight: 700;
            color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: rgba(217, 157, 98, 1);
            letter-spacing: 5px;
        }
    </style>
</head>

<body>
    <h1>chèn số phong cách đẹp</h1>
    <div class="count-number" data-count="500">
        <span class="count-focus">500</span><span class="add-count">+</span>
    </div>
</body>

</html>
