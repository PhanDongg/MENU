<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //object
        var myInfo = {
            name: 'Phan Dong',
            age: 18,
            address: 'TPHCM'
        };
        //thêm dữ liệu
        myInfo.email = 'Phandong.html@gmail.com'
        console.log(myInfo);

        //lấy key ra ngoài
        console.log(myInfo.age)

        //in ra giá trị có sẵn
        var myKey = 'address';
        console.log([myKey]);

        //xóa key
        delete myInfo.age;
        console.log(myInfo);

        //có thể tạo fuction trong object
        var myInfo1 = {
            name: 'Phan Dong',
            age: 18,
            address: 'TPHCM',
            getName: function () {
                return this.name;
                // có thể myInfo1.name
                //function ở đây là phương thức method
                //age,name là thuộc tính property
            }
        };

        console.log(myInfo1.getName());
    </script>
</body>

</html>
